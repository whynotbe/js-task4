<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结果页</title>
    <link href="css/result.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="background">
    <div class="setting"></div>
    <div class="head-words">游戏结果</div>
    <div class="moreinf"></div>
    <div class="result">
        <div class="cup"></div>
        <div class="result-discription">
            卧底胜利
        </div>
    </div>

    <div class="discription2">
        太棒了!你知道么?
        在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦!
    </div>
    <div class="discription3">
        <div>本次游戏共计用时0小时25分钟</div>
        <div>杀  手0人    警  察1人    平  民6人</div>
        <div>狙击手0人    医  生1人</div>
        <div>卧底词汇:稀饭鸡蛋</div>
        <div>水民词汇:咸豆腐脑</div>
    </div>
    <div class="record">
        <div class="day1">
            <div class="dayNumber">第一天</div>
            <div class="time">0小时07分</div>
            <div>晚上:5号被杀手杀死,5号是水民</div>
            <div>白天:8号被全民投票投死,8号是杀手</div>
        </div>
        <div class="day2">
            <div class="dayNumber">第二天</div>
            <div class="time">0小时07分</div>
            <div>晚上:5号被杀手杀死,5号是水民</div>
            <div>白天:8号被全民投票投死,8号是杀手</div>
        </div>
    </div>
    <div class="oncemore">再来一局</div>
    <div class="share">上传并分享</div>
</div>


</body>
</html>
