<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游戏开始</title>
    <link href="css/gameStart.css" rel="stylesheet" type="text/css"/>
    <script src="js/gameStart.js" type="text/javascript"></script>
</head>
<body>
<div class="background" id="background">
    <div class="back" id="back"></div>
    <div class="close" id="close"></div>
    <div class="date" id="date1">第一天</div>
    <div class="tri" id="tri"></div>
    <div class="mainAction">
        <div class="action" id ="kill">杀手杀人</div>
        <div class="action" id="lastword">死者遗言</div>
        <div class="action" id="talk">水民讨论</div>
        <div class="action" id="vote">投票</div>
    </div>
    <div class="aside" id="aside">
        <div class="moon" id="moon"></div>
        <div class="sun" id="sun"></div>
        <div class="line" id="line"></div>
    </div>
    <div class="left-button">结束游戏</div>
    <div class="right-button">法官日志</div>
</div>

</body>
</html>
